            </div>

                <form class="navbar-search pull-left" _lpchecked="1">
                    <input type="text" class="search-query" placeholder="Search">
                </form>
            </div>
            <ul class="nav menu span3 pull-right profile">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-white icon-user"></i> &nbsp; Slava Belokurski &nbsp; <b class="caret"></b></a>
                    <ul class="dropdown-menu">

                    </ul>
                </li>
            </ul>

</div>
<div class="container-fluid" id="main">
    <div class="row-fluid">
        <div class="span1">
            <div class="sidebar-nav">
                <ul class="nav nav-list">
                    <li class=""><figure><div class="menuText"><i class="icon-big-home"></i>Home</div></figure></li>
                    <li class="">
                        <figure class="active notice">
                            <div class="menuText">
                             <i class="icon-big-bell"> <small>7</small></i>
                            Notifications

                        </div>
                        </figure>
                    </li>
                    <li class=""><figure class="active"><div class="menuText"><i class="icon-big-notepad"></i>Courses</div></figure></li>
                    <li class=""><figure><div class="menuText"><i class="icon-big-bookmark"></i>Assigments</div></figure></li>
                    <li class=""><figure><div class="menuText"><i class="icon-big-mail"></i>Messages</div></figure></li>
                    <li class=""><figure><div class="menuText"><i class="icon-big-calendar"></i>Calendar</div></figure></li>
                    <li class=""><figure><div class="menuText"><i class="icon-big-members"></i>Members</div></figure></li>
                    <li class=""><figure><div class="menuText"><i class="icon-big-folder"></i>Files</div></figure></li>
                </ul>
            </div>
        </div>
        <div class="span11 primary edit-course">
            <div class="row-fluid">
                <div class="span12">
                    <div class="row-fluid">
                        <h2 class="span6 pull-left">Create New Course</h2>
                    </div>
                    <hr/>

                    <form class="form-horizontal span10 create-form no-left-margin">
                        <div class="alert alert-danger">
                            <button type="button" class="close" data-dismiss="alert">Ã—</button>
                            <strong>Warning!</strong> Best check yo self, you're not looking too good.
                        </div>
                        <div class="control-group error">
                            <label class="control-label">Course Name</label>
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Name..." class="input-xlarge">
                                <span class="help-inline">e.g. History</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Description</label>
                            <div class="controls">
                                <textarea rows="6" class="input-block-level"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Subject Area</label>
                            <div class="controls">
                                <select class="input-xlarge">
                                    <option>Mathematics</option>
                                    <option>Mathematics</option>
                                    <option>Mathematics</option>
                                    <option>Mathematics</option>
                                    <option>Mathematics</option>
                                </select>
                                <a href="#">Create new</a>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Grade Level</label>
                            <div class="controls">
                                <select class="input-xlarge">
                                    <option>Pre-K</option>
                                    <option>Pre-K</option>
                                    <option>Pre-K</option>
                                    <option>Pre-K</option>
                                    <option>Pre-K</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" class="btn btn-danger" value="Create" />
                            <input type="submit" class="btn" value="Cancel" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <footer>
                <div class="span1"></div>
                <div class="span3">
                    <p>Copyright &copy; 2012 Zerebral LLC</p>
                </div>

                    <a href="#" class="twitter icon-new-twitter-gray">Zerebral Twitter</a>
                </div>
            </footer>
        </div>
    </div>

</div>
