<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet/less" media="screen" type="text/css" href="/less/app.less">
    <script> /* For dev environment: */ localStorage.clear(); </script>
    <script type="text/javascript" src="/js/core/less-1.3.0.min.js" ></script>


    <script type="text/javascript" src="/js/core/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="/less/bootstrap/js/bootstrap-button.js" ></script>
    <script type="text/javascript" src="/less/bootstrap/js/bootstrap-dropdown.js" ></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <div class="span2 pull-left">
                <figure class="logo btn btn-success">Virgin</figure>
            </div>
            <div class="span7 pull-left">
                <br>
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    <i class="icon-white icon-user"></i> Teacher&nbsp;&nbsp;
                    <b class="caret"></b>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#"><i class="icon-user"></i> Profile</a></li>
                    <li><a href="#" data-target="settingsModal"><i class="icon-cog"></i> Settings</a></li>
                    <li class="divider"></li>
                    <li><a href="#" data-target="loginModal"><i class="icon-share-alt"></i> Log In</a></li>
                    <li><a href="#" data-target="registerModal"><i class="icon-bookmark"></i> Register</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="icon-question-sign"></i> Help</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="main">
    <div class="row-fluid">
        <div class="span2">
            <div class="sidebar-nav">
                <ul class="nav nav-list">
                    <li data-link="home" class=""><figure><div class="menuText"><i class="icon-home"></i> Home</div></figure></li>
                    <li data-link="features"><figure><div class="menuText"><i class="icon-star"></i> Features</div></figure></li>
                    <li data-link="dashboard"><figure><div class="menuText"><i class="icon-new-dashboard"></i> Dashboard</div></figure></li>
                    <hr>
                </ul>
            </div>
        </div>
        <div class="span9">
            <div class="row-fluid">
                <div class="span12">
                    <div class="row-fluid">
                        <h4 class="span3 pull-left">Classes</h4>
                        <a class="btn pull-right" href="#">Create Class</a>
                    </div>
                    <table class="table table-condensed table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Larry the Bird</td>
                            <td>Thornton</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Company 2012</p>
    </footer>

</div>
