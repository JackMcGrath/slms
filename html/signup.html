<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet/less" media="screen" type="text/css" href="/less/app.less">
    <script> /* For dev environment: */ localStorage.clear(); </script>
    <script type="text/javascript" src="/js/core/less-1.3.0.min.js" ></script>


    <script type="text/javascript" src="/js/core/jquery-1.8.3.min.js" ></script>
    <script type="text/javascript" src="/less/bootstrap/js/bootstrap-button.js" ></script>
    <script type="text/javascript" src="/less/bootstrap/js/bootstrap-dropdown.js" ></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div class="span2 pull-left">
                    <figure class="logo btn btn-success">Virgin</figure>
                </div>
                <div class="span7 pull-left">
                    <br>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="form-signin form-horizontal">
            <div class="control-group text-center">
                <label class="radio inline">
                    <input type="radio" value="option1"> Teacher
                </label>
                <label class="radio inline">
                    <input type="radio" value="option1"> Student
                </label>
                <label class="radio inline">
                    <input type="radio" value="option1"> Parent
                </label>
            </div>
            <div class="control-group">
                <label class="control-label">Username:</label>
                <div class="controls">
                    <input type="text" placeholder="Username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email:</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Choose Password:</label>
                <div class="controls">
                    <input type="password" placeholder="Choose Password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Confirm Password:</label>
                <div class="controls">
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>
            <button class="btn btn-small btn-primary pull-right" type="submit">Sign in</button>
        </form>
        <div class="note">
            Have an account? Sign In <a href="#">here</a>
        </div>
    </div>
    <div class="container-fluid">
        <hr>

        <footer>
            <p>&copy; Company 2012</p>
        </footer>
    </div>
</body>
</html>
