imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug

propel:
    dbal:
        driver:               mysql
        user:                 dev
        password:             dev
        dsn:                  mysql:host=192.168.1.200;dbname=zerebral;charset=UTF8
        options:              {}
        attributes:           {}


