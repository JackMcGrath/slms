imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug

propel:
    dbal:
        driver:               mysql
        user:                 dev
        password:             dev
        dsn:                  mysql:host=weavora-1;dbname=seo_v2;charset=UTF8
        options:              {}
        attributes:           {}

services:
    zerebral.local_file_storage:
        class: Zerebral\CommonBundle\File\Storage\LocalStorage
        arguments: ["%kernel.root_dir%/../web/data", "%kernel.root_dir%/../tmp", "/data"]
        tags:
          - { name: file_storage, alias: local, default: true }