services:
    zerebral.local_file_storage:
        class: Zerebral\CommonBundle\File\Storage\LocalStorage
        arguments: ["%kernel.root_dir%/../web/data", "%kernel.root_dir%/../tmp", "/data"]
        tags:
          - { name: file_storage, alias: local, default: true }

